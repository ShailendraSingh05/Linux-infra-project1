
<VirtualHost *:80>
     ServerName intranet.corp.local
     DocumentRoot /var/www/company-site
     <Directory /var/www/company-site>
            AllowOverride ALL
            Require all granted
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/intranet-error.log
     CustomLog ${APACHE_LOG_DIR}/intranet-access.log combined
</VirtualHost>
